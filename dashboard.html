<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/dashboard.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Dashboard</title>
</head>
<body onload="GetBindData()">

<div class="container">
    <div class="table-wrap">
        <table class="table table-borderless table-responsive title-table">
            <thead>
            <tr>
                <th><h1>Dashboard</h1></th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<div class="container">
    <div class="table-wrap">
        <table class="table table-borderless table-responsive">
            <thead>
                <tr>
                    <th class="text-muted fw-600">id</th>
                    <th class="text-muted fw-600">Title</th>
                    <th class="text-muted fw-600">Author</th>
                    <th class="text-muted fw-600">Year</th>
                    <th class="text-muted fw-600"></th>
                </tr>
            </thead>
            <tbody id="tblbody"></tbody>
        </table>
    </div>
</div>

<div class="container admin-visible" style="display: none">
    </br></br></br>
    <div class="table-wrap">
        <table class="table table-borderless table-responsive title-table">
            <thead>
            <tr>
                <th><h1>Add book</h1></th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<div class="container admin-visible" style="display: none">
    <div class="card card-container">
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" onsubmit="return false" id="addBookForm">
            <span id="reauth-un" class="reauth-un"></span>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-outline">
                        <label class="form-label" for="Title">Title</label>
                        <input type="text" id="Title" class="form-control" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-outline">
                        <label class="form-label" for="Author">Author</label>
                        <input type="text" id="Author" class="form-control" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-outline">
                        <label class="form-label" for="Year">Year</label>
                        <input type="number" id="Year" class="form-control" />
                    </div>
                </div>
            </div>
            </br>
            <button class="btn btn-lg btn-info btn-block btn-signin" type="submit" onClick={addBook(addBookForm)}>Add book</button>
        </form><!-- /form -->
        <a id="badLogin" style="display: none" class="forgot-password">
            The login information you entered does not match
            an account in our records. Please try again.
        </a>
    </div>
</div>

<div class="container">
    </br></br></br>
    <div class="table-wrap">
        <table class="table table-borderless table-responsive title-table">
            <thead>
            <tr>
                <th><button  id="logout-btn" type="button" class="btn btn-outline-dark" onclick="logout()"><h1>Logout</h1></button></th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<div id="addBookErrorModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h4>Error</h4>
        <span class="modal-text" id="addBookErrorModal-text"></span>
    </div>

</div>

</body>
</html>
