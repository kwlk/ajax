<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>

<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" onsubmit="return false" id="loginForm">
            <span id="reauth-un" class="reauth-un"></span>
            <input type="text" id="Username" class="form-control" placeholder="Username" required autofocus>
            <input type="password" id="Password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" onClick={login(loginForm)}>Sign in</button>
        </form>
        <a id="badLogin" style="display: none" class="forgot-password">
            The login information you entered does not match
                an account in our records. Please try again.
        </a>
    </div>
</div>
</body>
</html>
